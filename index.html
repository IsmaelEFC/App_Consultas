<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plataforma de Consultas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>PLATAFORMA DE CONSULTAS</h1>
    </header>
    <main>
      <section id="vehiculos">
        <h2>Consultas de Vehículos</h2>
        <div class="container">
          <div class="box" data-url="https://www.autoseguro.gob.cl/">
            <span></span>
            <div class="content">
              <h3>Consulta encargos</h3>
              <img src="./img/encargo.png" alt="Vehículo" />
            </div>
          </div>
          <div class="box" data-url="https://www.volanteomaleta.com/">
            <span></span>
            <div class="content">
              <h3>Consulta propietario</h3>
              <img src="./img/propietario.png" alt="Vehículo" />
            </div>
          </div>
          <div class="box" data-url="https://www.patentechile.com/">
            <span></span>
            <div class="content">
              <h3>Consulta antecedentes</h3>
              <img src="./img/antecedentes.png" alt="Vehículo" />
            </div>
          </div>
        </div>
      </section>
      <section id="personas">
        <h2>Consultas de Personas</h2>
        <div class="container">
          <div class="box" data-url="https://www.nombrerutyfirma.com">
            <span></span>
            <div class="content">
              <h3>Consulta RUN o nombre</h3>
              <img src="./img/persona.png" alt="Persona" />
            </div>
          </div>
        </div>
      </section>
      <section id="otros">
        <h2>Otras Consultas</h2>
        <div class="container">
          <div
            class="box"
            data-url="https://www.numerosportados.cl/PublicWebsite/"
          >
            <span></span>
            <div class="content">
              <h3>Consulta compañía telefónica</h3>
              <img src="./img/telefono.png" alt="Otros" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Consultas de interés en fuentes abiertas - 2025 Ismael Flores</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
