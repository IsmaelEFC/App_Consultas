<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Consultas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Plataforma de Consultas</h1>
    </header>
    <main>
        <section id="vehiculos">
            <h2>Consultas de Vehículos</h2>
            <div class="container">
                <div class="box" data-url="https://www.autoseguro.gob.cl/">
                    <span></span>
                    <div class="content">
                        <h2>Consulta encargos</h2>
                        <img src="./img/encargo.png" alt="Vehículo">
                    </div>
                </div>
                <div class="box" data-url="https://www.volanteomaleta.com/">
                    <span></span>
                    <div class="content">
                        <h2>Consulta propietario</h2>
                        <img src="./img/propietario.png" alt="Vehículo">
                    </div>
                </div>
                <div class="box" data-url="https://www.patentechile.com/">
                    <span></span>
                    <div class="content">
                        <h2>Consulta antecedentes</h2>
                        <img src="./img/antecedentes.png" alt="Vehículo">
                    </div>
                </div>
            </div>
        </section>
        <section id="personas">
            <h2>Consultas de Personas</h2>
            <div class="container">
                <div class="box" data-url="https://www.nombrerutyfirma.com">
                    <span></span>
                    <div class="content">
                        <h2>Consulta RUN o nombre</h2>
                        <img src="./img/persona.png" alt="Persona">
                    </div>
                </div>
            </div>
        </section>
        <section id="otros">
            <h2>Otras Consultas</h2>
            <div class="container">
                <div class="box" data-url="https://www.numerosportados.cl/PublicWebsite/">
                    <span></span>
                    <div class="content">
                        <h2>Consulta compañía telefónica</h2>
                        <img src="./img/telefono.png" alt="Otros">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Consultas de interés en fuentes abiertas - 2025 Ismael Flores</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
