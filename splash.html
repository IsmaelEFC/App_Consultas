<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <style>
        :root {
            --primary-bg: #0f172a;
            --accent-color: #818cf8;
            --text-color: #f1f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, rgba(129, 140, 248, 0.1), rgba(99, 102, 241, 0.2));
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: pulse 2s infinite;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 30px;
            padding: 2px;
            background: linear-gradient(135deg, #818cf8, #6366f1);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .logo {
            font-size: 3rem;
            color: var(--accent-color);
            animation: rotate 4s linear infinite;
        }

        .app-name {
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0;
            animation: slideUp 0.5s ease-out forwards 0.5s;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(129, 140, 248, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
        }

        .loading-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #818cf8, #6366f1);
            animation: loading 2s ease-in-out forwards;
        }

        .version {
            color: rgba(241, 245, 249, 0.5);
            font-size: 0.875rem;
            opacity: 0;
            animation: slideUp 0.5s ease-out forwards 0.7s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loading {
            0% { width: 0%; }
            20% { width: 20%; }
            40% { width: 40%; }
            60% { width: 60%; }
            80% { width: 80%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <div class="logo">üîç</div>
        </div>
        <h1 class="app-name">PLATAFORMA DE CONSULTAS</h1>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="version">v1.0.0</div>
    </div>

    <script>
        // Simular carga y redireccionar a la p√°gina principal
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2500); // Redirecciona despu√©s de 2.5 segundos
    </script>
</body>
</html>
