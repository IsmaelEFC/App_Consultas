<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin conexión - Plataforma de Consultas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .offline-icon {
            font-size: 4rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .offline-title {
            font-size: 1.8rem;
            color: #343a40;
            margin-bottom: 15px;
        }
        .offline-message {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 25px;
            max-width: 500px;
        }
        .btn-retry {
            padding: 10px 20px;
            background-color: #0f172a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .btn-retry:hover {
            background-color: #1e293b;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1 class="offline-title">Sin conexión a Internet</h1>
        <p class="offline-message">
            No se pudo establecer conexión con el servidor. Por favor, verifica tu conexión a Internet e inténtalo de nuevo.
        </p>
        <button class="btn-retry" onclick="window.location.reload()">Reintentar</button>
    </div>

    <script>
        // Verificar si hay conexión y redirigir si es necesario
        window.addEventListener('online', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
